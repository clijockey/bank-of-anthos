# scale down in cluster db to zero, reconfigure services to expose csql-proxy

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: accounts-db
spec:
  replicas: 0
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-db
spec:
  selector:
    app: csql-proxy
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ledger-db
spec:
  replicas: 0
---
apiVersion: v1
kind: Service
metadata:
  name: ledger-db
spec:
  selector:
    app: csql-proxy